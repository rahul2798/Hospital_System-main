<div class="page-area" style="border-radius: 10px">
  <div>
    <div
      class="d-flex justify-content-center"
      style="
        background-color: rgb(118, 42, 190);
        border-radius: 10px 10px 0px 0px;
        flex-direction: row;
        flex-wrap: wrap;
      "
    >
      <img
        class="mb-2 mt-2"
        src="../../../assets/icon/icons8-pc-100.png"
        alt=""
        width="15%"
        height="15%"
      />

      <span
        class="label mt-4 ms-2"
        style="color: white; font-size: larger; "
        >Patient System</span
      >
    </div>
    <div style="margin-top: 25px">
      <form
        class="form-signin"
        [formGroup]="loginForm"
        (ngSubmit)="loginUser()"
      >
        <h1
          class="h4 mb-3 mt-2 font-weight-normal"
          style="color: rgb(11, 5, 125)"
        >
          Login to your Account
        </h1>

        <input
          type="email"
          required
          class="form-control mt-5"
          placeholder="Email address"
          formControlName="email"
          [(ngModel)]="loginObj.email"
        />

        <br />

        <span
          class="validation-error"
          *ngIf="
            loginForm.controls.email.touched && loginForm.controls.email.invalid
          "
          style="color: red"
          >Email is required</span
        >

        <input
          type="password"
          class="form-control"
          placeholder="Password"
          required
          formControlName="password"
          [(ngModel)]="loginObj.password"
        />

        <span
          class="validation-error"
          *ngIf="
            loginForm.controls.password.invalid &&
            loginForm.controls.password.touched
          "
          style="color: red"
          >Password is required</span
        >

        <div
          class="checkbox mt-2"
          style="display: flex; flex-direction: row; flex-wrap: wrap"
        >
          <label>
            <input
              type="checkbox"
              value="remember-me"
              style="font-style: inherit"
            />
            Remember me
          </label>
        </div>
        <button
          [disabled]="loginForm.invalid"
          class="btn btn-success btn-block mt-3 mb-2"
          style="
            width: 100%;
            border-radius: 20px;
            background-color: rgb(118, 42, 190);
          "
        >
          Login
        </button>
      </form>

      <p>Not Registered? Create new account.</p>
      <span
        ><button
          (click)="register()"
          class="btn btn-success btn-block mt-3 mb-5"
          style="
            width: 30%;
            border-radius: 20px;
            background-color: rgb(118, 42, 190);
            
          "
        >
          Sign Up
        </button></span
      >
    </div>
  </div>
</div>
